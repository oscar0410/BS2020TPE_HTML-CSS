<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="icon" href="icon/pizza-slice-solid.svg" type="image/x-icon"/>
    <title>PizzaCard</title>
</head>

<body>

    <div class='container-fluid'>
        <div class='jumbotron text-center text-danger'>拿坡里Pizza型錄</div>
        <!-- 資料顯示區 -->
        <div class="row" id="row">
        </div>
    </div>

    <template id="pizzaCard">
        <div class="card m-2" style="width: 18rem;">
            <!-- 產品圖 -->
            <img src="" class="card-img-top w-100 text-align">
            <!-- <img src="https://picsum.photos/300/300/?random=1" class="card-img-top"> -->
            <div class="card-body  text-center">
                <!-- 產品中文名 -->
                <h5 class="card-title"></h5>
                <!-- 產品英文名 -->
                <p class="card-text"></p>
                <!-- 呼叫Modal按鈕 -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Details
                </button>
            </div>
        </div>
    </template>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex flex-column">
                        <!-- 產品中文名 -->
                        <h5 class="modal-title mb-2" id="exampleModalLabel"></h5>
                        <!-- 產品英文名 -->
                        <p class="mb-2"></p>
                    </div>
                    <!-- 關閉鍵 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 產品圖 -->
                    <img id="modalBodyImg">
                    <hr>
                    <!-- 餡料 -->
                    <h4>餡料</h4>
                    <p id="stuf" class="d-block"></p>
                    <!-- 產品說明 -->
                    <h4>美味說明</h4>
                    <p id="description"></p>
                    <!-- 價格 -->
                    <h4>價格</h4>
                    <p id="price"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Add to Cart</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>



</body>

</html>
