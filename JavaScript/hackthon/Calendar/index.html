<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="icon/calendar-alt-solid.svg" type="image/x-icon" />
    <title>Calendar</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .fa-plus-circle{
            font-size: 3rem;
        }
    </style>
    <script src="https://kit.fontawesome.com/95ec66c5d2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container bg-light mt-5 ">
        <div class="row justify-content-between mb-1 px-3">
            <!-- 年分 -->
            <button class="btn btn-warning text-black-50" id="LastYear">去年</button>
            <h2></h2><button class="btn btn-warning text-black-50" id="NextYear">明年</button>
        </div>
        <div class="row justify-content-between mb-1 px-3">
            <!-- 月份 -->
            <button class="btn border-warning " id="LastMonth">上個月</button>
            <h4></h4><button class="btn border-warning" id="NextMonth">下個月</button>
        </div>
        <div class="row justify-content-center">
            <!-- 行事曆 -->
            <table class="table table-bordered table-striped m-3">
                <!-- 標頭列 -->
                <thead>
                    <tr class="text-center">
                        <th>日</th>
                        <th>一</th>
                        <th>二</th>
                        <th>三</th>
                        <th>四</th>
                        <th>五</th>
                        <th>六</th>
                    </tr>
                </thead>
                <!-- 日期 -->
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="row justify-content-between">
            <!-- 移至今天 -->
            <button class="btn btn-link m-3" id="btnBack">回到今天</button>
            <div>
                <!-- 新增顯示 -->
                <button class="btn btn-success m-3" data-toggle="modal" data-target="#Schedule" id="addClaeBtn"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
    </div>

    <!-- 今日modal -->
    <div class="modal fade" id="Schedule" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ScheduleTitle">行程</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 標題 -->
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">標題</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="行程" required >
                        </div>
                    </div>
                    <!-- 日期 -->
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">日期</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <!-- 時間 -->
                    <div class="form-group row">
                        <label for="time" class="col-sm-2 col-form-label">時間</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="time" required>
                        </div>
                    </div>
                    <!-- 行程細節 -->
                    <div class="form-group row">
                        <label for="details" class="col-sm-2 col-form-label">細節</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="details" rows="5" placeholder="行程說明"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-success" id="btn-add">新增</button>
                    <button type="button" class="btn btn-warning d-none" id="btn-update">修改</button>
                    <button type="button" class="btn btn-danger d-none" id="btn-delete">刪除</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="./main.js"></script>
</body>

</html>
