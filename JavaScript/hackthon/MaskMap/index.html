<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>口罩地圖-BS4</title>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100vh;
            width: 100%;
            /* margin-left: auto; */
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script defer src="https://kit.fontawesome.com/95ec66c5d2.js" crossorigin="anonymous"></script>
    <script defer src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCW0bQZUA0s2yFfB-DrBbQrVq0Vvf7ZA0&callback=initMap&libraries=&v=weekly"
        defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card d-none" id="card">
                    <img src="logo.png" class="card-img-top w-100">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title"></h5>
                        <p class="card-text" id="card-text"></p>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                            立即預約
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">口罩訂購</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userName">姓名</label>
                            <input type="text" class="form-control" id="userName" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <label for="userTel">手機</label>
                            <input type="tel" class="form-control" id="userTel" placeholder="號碼">
                        </div>
                        <div class="form-group">
                            <label for="userEmail">信箱</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">成人口罩</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                              <option selected>選擇數量</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">兒童口罩</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                              <option selected>選擇數量</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit"" class=" btn btn-success">送出</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
